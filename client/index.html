<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="favicon.ico"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Your AI Assistant</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div id="app">
			<div id="chat_container"></div>

			<form>
				<textarea
					name="prompt"
					cols="1"
					rows="1"
					placeholder="Hello, What can I help you with?"
				></textarea>
				<button type="submit"><img src="assets/send.svg" /></button>
			</form>
		</div>
		<script
			type="module"
			src="script.js"
		></script>
	</body>
</html>
